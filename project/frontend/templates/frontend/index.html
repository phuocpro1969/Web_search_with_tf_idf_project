<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- load static -->
    {% load static %}

    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <title>uit</title>
</head>
<body>
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <img src="{% static 'images/uit.jpeg' %}" width="100%">
            </div>
            <div class="col-md-10" style = "color:red">
                <br>
                <h1 class="text-center">ĐỒ ÁN</h1>
                <h1 class="text-center">TRUY VẤN THÔNG TIN ĐA PHƯƠNG TIỆN</h1>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div style="border-style: solid;" class="row align-items-center">
            <div class="col">
                <h3 class="text-center">
                    ADD DATA AND RE-TRAIN:
                </h3>
            </div>
            <div class="input-group md-form">
                    <input class="form-control" type="file" multiple name="inputfile" id="inputfile"> 
                    <button class="btn btn-outline-secondary" type="button" id="send" name="send" style="right:0;color:black;" onMouseOver="this.style.color='white'" onMouseOut="this.style.color='black'">ADD</button>
            </div>
        </div>
        <br>
        <br>
        <div class="input-group mb-3 mt-0 md-form active-purple active-purple-2">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search" id="querySearch" name="querySearch">
            <button class="btn btn-outline-secondary" style="color:black;" type="button" id="btnSearch" name="btnSearch" onMouseOver="this.style.color='white'" onMouseOut="this.style.color='black'">Search</button>
        </div>
        <h1 class="text-center">Answers</h1>
        <div id="app"></div>
        
        <!-- <button type="button" id="get" name="get">Get Data</button> -->
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.js" integrity="sha512-1lagjLfnC1I0iqH9plHYIUq3vDMfjhZsLy9elfK89RBcpcRcx4l+kRJBSnHh2Mh6kLxRHoObD1M5UTUbgFy6nA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js" integrity="sha512-/DXTXr6nQodMUiq+IUJYCt2PPOUjrHJ9wFrqpJ3XkgPNOZVfMok7cRw6CSxyCQxXn6ozlESsSh1/sMCTF1rL/g==" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- js -->
    <script src="{% static 'js/index.js' %}" ></script>

</body>
</html>
